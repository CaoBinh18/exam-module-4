<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin thành phố</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="card border-success mt-3">
        <div class="card-header bg-success ">
            <div class="row justify-content-between text-white">
                <div class=" col-4 h4 mt-1">Thông tin thành phố</div>
                <div class="col-4">
                    <a href="/city" type="submit" class="btn btn-outline-light align-self-end">Xem danh sách thành phố</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-body">
                <h5 class="card-title">Thành phố <span th:text="${city.name}"></span></h5>
                <p class="card-text ml-2">Tên thành phố: <span th:text="${city.name}"></span></p>
                <p class="card-text ml-2">Quốc gia: <span th:text="${city.country.name}"></span></p>
                <p class="card-text ml-2">Diện tích: <span th:text="${city.area}"></span> km²</p>
                <p class="card-text ml-2">Dân số: <span th:text="${city.population}"></span> người</p>
                <p class="card-text ml-2">GDP: <span th:text="${city.gdp}"></span> USD</p>
                <p class="card-text ml-2">Giới thiệu: <span th:text="${city.description}"></span></p>

            </div>
            <div class="row justify-content-end">
                <div class="col-4">
                    <a th:href="@{/city/edit/__${city.getId()}__}" class="btn btn-outline-primary offset-md-6 col-6">Chỉnh sửa</a>
                </div>
                <div class="col-4">
                    <a th:href="@{/city/delete/__${city.getId()}__}" class="btn btn-outline-secondary col-6">Xóa</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
