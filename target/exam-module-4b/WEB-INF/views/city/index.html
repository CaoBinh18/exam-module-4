<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành phố</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body row justify-content-between mt-2">
                <div class="col-4"><h2>Danh sách thành phố</h2></div>
                <div class="col-4">
                    <a href="/city/create" class="col-8 text-white btn btn-primary">Thêm thành phố</a>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped text-center mt-2 border-danger">
            <thead class="text-white" style="background-color: blue">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Thành phố</th>
                <th scope="col">Quốc gia</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="city : ${cities}">
                <tr>
                    <th th:text="${city.getId()}"></th>
                    <td th:text="${city.getName()}"></td>
                    <td th:text="${city.getCountry().getName()}"></td>
                    <td>
                        <a th:href="@{/city/info/__${city.getId()}__}">Chỉnh sửa</a>
                        <span> | </span>
                        <a th:href="@{/city/delete/__${city.getId()}__}">Xóa</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</body>
</html>
